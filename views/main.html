<body class="">
    <nav class="nav navbar navbar-expand-lg bg-dark-subtle col-12">
        <div class="container text-black p-3 ">

            <h2>Expense Tracker</h2>
            <button class="invisible" id="rzp-button2"> Pro Page</button>
            <button class="btn float-end premium btn-success" id="rzp-button1"> Buy Premium </button>


        </div>
    </nav>

    <div class="row">
        <div class="col">
            <div class="card bg-primary-subtle m-lg-5">
                <div class="card-header">
                    <h2 id="logoName" class="card-title">Expenses Tracker</h2>
                </div>
                <div class="card-body">

                    <form onsubmit="saveToStorage(event)">
                        <label calss="form-label"> Expense amount</label>
                        <input id="amount" class="form-control" type="number" name="amount" required />
                        <label calss="form-label"> Choose description</label>
                        <input id="description" class="form-control" type="text" name="description" required />
                        <label calss="form-label"> Payment method</label>
                        <input id="paymentMethod" class="form-control" type="text" name="paymentMethod" required />

                        <label calss="form-control" style="width:460px">Choose category
                            <select id="category" class="form-select" name="category">
                                <option value="" selected="selected">Select One</option>
                                <option value="fuel">fuel</option>
                                <option value="food">food</option>
                                <option value="electricity">electricity</option>
                                <option value="movie">movie</option>
                                <option value="Other">other</option>
                            </select>
                        </label>
                        <label class="form-label"></label>
                        <button class="btn btn-primary form-control"> Signup </button><br>


                    </form>
                </div>
            </div>
            <div class="card m-lg-5">
                <div class="card-body">
                    <img src="/images/primary.jpg" alt="" class="img-fluid d-none d-sm-block">
                </div>
            </div>
        </div>
        <div class="col m-lg-5">
            <h2>Expenses</h2>
            <table id="example" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>Expense</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="a">
                </tbody>
                <tfoot>
                    <tr>
                        <th>Expense</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Delete</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <footer class="bg-dark-subtle bg-opacity-100 py-4 text-black">
