<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body id="a" class="bg-success-subtle bg-gradient">
    <div class="card bg-primary-subtle" style="width: 1000px">
        <div class="card-body">
            <h2 class="card-title">Reset Password</h2>
            <form onsubmit="resetPass(event)">
                <label class="form-label"> New password</label>
                <input id="password" type="text" name="password" class="form-control" required />
                <label class="form-label"> Confirm password</label>
                <input id="confirmPassword" type="text" name="confirmPassword" class="form-control" />

                <button class="btn btn-primary"> Submit </button><br>

            </form>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="/js/resetPass.js"></script>
</body>

</html>
