<head>

<body class="">

    <div class="card bg-info-subtle m-lg-5 " style="width: 500px">
        <div class="card-header">
            <h2 class="card-title">Reset Password</h2>
        </div>
        <div class="card-body">
            <h2 class="card-title"></h2>
            <form onsubmit="resetPass(event)">
                <label class="form-label"> New password</label>
                <input id="password" type="text" name="password" class="form-control" required />
                <label class="form-label"> Confirm password</label>
                <input id="confirmPassword" type="password" name="confirmPassword" class="form-control" />

                <label class="form-label"></label>
                <button class="btn btn-info form-control"> Submit </button><br>

            </form>

        </div>
