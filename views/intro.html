        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

<body id="a" class="bg-success-subtle bg-gradient">
    <div class="card bg-primary-subtle m-lg-5" style="width: 500px">
        <div class="card-body">
            <button class="btn btn-primary" style="width: 200px" onclick="loginPage()">Login</button>
            <button class="btn btn-primary float-end" style="width: 200px" onclick="signupPage()">signup</button>
        </div>
    </div>
    <div id="signupDiv" class="card bg-primary-subtle m-lg-5 " style="width: 500px">
        <div class="card-body">

            <h2 class="card-title">Expense Tracker</h2>
            <form onsubmit="signup(event)">
                <label class="form-label"> Name</label>
                <input id="name" type="text" name="name" class="form-control" required />
                <label class="form-label"> Email</label>
                <input id="email" type="email" name="email" class="form-control" required />
                <label class="form-label"> password</label>
                <input id="password" type="text" name="password" class="form-control" />

                <button class="btn btn-primary"> Signup </button><br>

            </form>

        </div>
    </div>
    <div id="loginDiv" class="card bg-primary-subtle m-lg-5 collapse" style="width: 500px">
        <div class="card-body">
            <h2 class="card-title">Expense Tracker</h2>
            <form onsubmit="login(event)">
                <label class="form-label"> Email</label>
                <input id="email" type="email" name="email" class="form-control" required />
                <label class="form-label"> password</label>
                <input id="password" type="text" name="password" class="form-control" />

                <button class="btn btn-primary"> Login</button><br>

            </form>
            <a href="#" id="forgot-password-button" data-bs-dismiss="modal" data-bs-toggle="modal"
                data-bs-target="#forgotPasswordModal">Forgot password?</a>
        </div>
    </div>
    <div class="modal fade" id="forgotPasswordModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="modal-header bg-secondary-subtle text-black" id="headDiv">
                    <h2>Reset Your Password</h2>
                    <button class="btn btn-close" data-bs-dismiss="modal"
                        data-bs-target="#forgotPasswordModal"></button>
                </div>
                <div class="modal-body bg-primary-subtle text-black">
                    <!--Forgot form-->
                    <form id="forgotpassword_form" onsubmit="forgetPass(event)">

                        <label class="form-label"> Email</label>
                        <input id="forgetEmail" type="email" name="forgetEmail" class="form-control" required />
                        <button class="btn btn-primary"> Submit </button><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <p id="b"></p>
    <footer class="bg-dark-subtle bg-opacity-100 py-4 fixed-bottom text-black">
