<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body id="a" class="bg-success-subtle bg-gradient">
    <div class="card bg-primary-subtle" style="width: 1000px">
        <div class="card-body">
            <h2 class="card-title">Expense Tracker</h2>
            <form onsubmit="saveToStorage(event)">
                <label class="form-label"> Email</label>
                <input id="email" type="email" name="email" class="form-control" required />
                <label class="form-label"> password</label>
                <input id="password" type="text" name="password" class="form-control" />

                <button class="btn btn-primary"> Login </button><br>

            </form>
        </div>
    </div>
    <p id="b"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script>

        async function saveToStorage(e) {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;

            const obj = {
                email: email,
                password: password,
            }
            try {
                const response = await axios.post('http://localhost:3000/user/login', obj)
                if (response.status === 200) {
                    alert(response.data.message)
                    console.log(response.data);
                    localStorage.setItem('token', response.data.token)
                    window.location.href = "../main.html"
                }


            }
            catch (err) {
                console.log(err)
                document.body.innerHTML += `<div style="color: red;">${err.response.data.message}</div>`;

            }
        }
    </script>
</body>

</html>
